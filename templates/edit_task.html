<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - HoDjango Todo App</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>

    </style>
</head>
<body>

<div class="container">
    <h3 class="pt-5 pb-5 text-center" > Django TODO App - Edit Task </h3>

    <form  method="POST" action="{% url 'edit_task' get_task.id %}"   style="width:500px; margin: auto;">
        <!-- Whenever you create a form with the method post
            then you load this csrf token
            CSRF stands for Cross Site Request Forgery
            Django generates Csrf token from the server side to 
            keep your form secure
         -->
        {% csrf_token %}
        <div class="form-group">
            <span style="display: flex;">
                <input name="task" type="text" class="form-control" placeholder="Add a task" value="{{get_task.task }}">
                <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Update</button>
            </span>
        </div>
    </form>

</div>



</body>
<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>

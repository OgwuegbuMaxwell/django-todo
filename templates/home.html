<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .form-control{
        padding: 1.375rem .75rem !important;
    }

    @media (max-width: 991.8px) {
        .custom-mt-md-5 {
            margin-top: 5rem !important;
            margin-bottom: 3rem !important;
        }
    }
    </style>
</head>
<body>
    <div class="container">

        <h3 class="pt-5 text-center">My ToDo App</h3>
        <p class="text-muted">{% now "jS F Y" %}</p>
        <div class="row">

            <h4>My Day</h4>
            
            <div class="col-md-12 col-lg-6">

                <div class="" style="height: 450px; overflow: scroll;">
                    <!-- Content for the first column -->
                    {% comment %} <p>This is the content for the first column.</p> {% endcomment %}
                    <!-- List of all the tasks for the day -->
                    <div class="card m-1">
                        <div class="card-body">
                            This is some Task
                            <span style="position: relative; float: right;">
                                <a class="btn btn-success"><i class="fa fa-check"></i> Mark as Done</a>
                                <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
                                <a class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                            </span>
                        </div>
                    </div>

                    
                </div>
                
                <!-- To Do Form -->
                <div class="W-100 mt-3 "> 
                    <div class="col"> 
                        <form action="" class="w-100">
                            <div class="form-group">
                                <span style="display: flex;">
                                    <input type="text" class="form-control" placeholder="Add a task">
                                    <button class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Add</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div> 

            </div>

            

            <div class="col-md-12 col-lg-6 custom-mt-md-5">
                <!-- Content for the second column -->
                <!-- Completed tasks -->
                {% comment %} <p>This is the content for the second column.</p> {% endcomment %}
                <h5>Completed Tasks</h5>
                <!-- List of all the tasks that have completed -->
                <div class="card m-1">
                    <div class="card-body">
                        This is the completed task.
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
